{% extends "bootstrap/base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>RegGenerator</title>
	<style>
		body {
    	background-color: #F0F0F0;
    	font-family: Arial;
    	margin: 0px;
    	}
    	* {
    font-size: 15px;
    line-height: 1.5;
    font-family: 'Nunito', sans-serif;
}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="heading text-center" style="padding-top:10px;margin-bottom:10px">
					<h1 style="color:green">RegGenerator</h1>
				</div>
				<div class="col-sm-12 col-md-12 col-lg-12">
					<form method="post">
						<div class="form-group text-center">
							<label for="string" class="sr-only">Enter the String</label>
							<input style="width:100%; height:45px" name="string" type="text" placeholder=" Enter String here..." required/>
						</div>
						<div class="row col-sm-12 col-md-12 col-lg-12">
							<div class="col-sm-2 col-md-2 col-lg-2">
								<button type="submit" class="btn btn-success" name="normal_regex"  value="normal_regex">Normal Regex</button>
							</div>
							<div class="col-sm-3 col-md-3 col-lg-3" style="margin-left:-30px">
								<button type="submit" class="btn btn-primary" name="normal_regex" value="myra_regex">Myra Regex</button>
							</div>
						</div>
					</form>
					<div class="col-sm-12 col-md-12 col-lg-12">
						<div class="heading text-center" style="padding-top:10px;margin-bottom:10px">
							<h3>Generated Regex</h3>
						</div>
						<div><h3>Original String:</h3>
							<p>{{ originalString }}</p>
						</div>
						<div>
							<textarea rows="4" cols="147" readonly id="textarea">{{ regexGenerated }}</textarea>
							<button onclick="copy()">Copy To Clipboard</button>
							<button><a href="https://regexr.com/" target="_blank" style="color:black;text-decoration:none">Validate Here</a></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
{% endblock %}

{% block scripts %}
<!-- Super retains existing code already present in block e.g script block here -->
{{ super() }}
<script>
	function copy() {
  		let textarea = document.getElementById("textarea");
  		textarea.select();
  		document.execCommand("copy");
}
</script>
{% endblock %}
